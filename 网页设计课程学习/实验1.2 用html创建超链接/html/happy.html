<h1>知足常乐</h1>
<strong><font  color="#0066CC" size="4" face="宋体">
    <p>快乐是人类社会众望所归的最高境界。</p>
    <p>所谓君子之交谈如水。一个把名缰利锁看得太重的人。注定是不快乐的。</p> 
    <p>快乐就是看淡尘世的物欲、烦恼，不慕荣利。</p>
    <p>假如你喜欢武侠小说，你没有必要愧对红楼梦；</p>
    假如你喜欢的人突然销声匿迹，你没有必要寻死觅活地断言他一定洒脱地离去；<br>
    假如你的朋友不幸，你没有必要怨天尤人；<br>
    假如你认为张曼玉艳美绝俗，你没有必要眼馋肚饱虐待老婆；<br>
    假如你已经身心交病，那就去教堂忏悔，没有必要仇视别人的平庸；<br>
    坦然面对心融神会，快乐就在你心里。<br>
    我怜悯一个有点荣誉的人，就旁若无人而因此失去快乐的人。<br>
    人生苦短，岁月如流，乐天知命，为什么不乐乐陶陶的。<br>
</font></strong>
